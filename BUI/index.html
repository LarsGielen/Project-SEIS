<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleBot3 Teleoperation</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/keyboardInput.css">
    <link rel="stylesheet" href="css/radarplot.css">

    <script src="mqtt.js"></script>
    <script src="keyboardInput.js"></script>
    <script src="videostreamReceiver.js"></script>
    <script src="emergency.js"></script>
    <script src="radarReceiver.js"></script>

</head>
<body>
    <div id="mainContainer">
        <img id="cameraImage" src="">
        
        <div id="inputGrid">
            <input type="text" id="videoStreamURLInput" placeholder="Video Stream URL">
            <input type="text" id="lidarStreamURLInput" placeholder="LiDAR Server URL">
            <button id="URLOkButton">OK</button>
        </div>
        
        <div id="keyboardInput">
            <button id="forward-btn" class="keyInputBtn"><i class="fas fa-arrow-up"></i></button>
            <button id="left-btn" class="keyInputBtn"><i class="fas fa-arrow-left"></i></button>
            <button id="backward-btn" class="keyInputBtn"><i class="fas fa-arrow-down"></i></button>
            <button id="right-btn" class="keyInputBtn"><i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div id="radarplot">
            <div class="radarCircle" style="--size:0.6666"></div>
            <div class="radarCircle" style="--size:0.3333"></div>
            <div class="robotPoint" style="--x:0.5; --y:0.5;"></div>
        </div>

        <button id="emergencyStop">Emergency Button</button>

    </div>
</body>
</html>

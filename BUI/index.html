<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleBot3 Teleoperation</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="mqtt.js"></script>
    <script src="keyboardInput.js"></script>
    <script src="videostreamReceiver.js"></script>
    <script src="emergency.js"></script>
    <!-- <script src="radarReceiver.js"></script> -->

    <link rel="stylesheet" href="css/keyboardInput.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/radarplot.css">

</head>
<body>
    <div id="leftPane">
        <img id="cameraImage">
    
        <p>Press Z, Q, S, or D keys to send the corresponding input</p>
        <div id="keyboardInput">
            <button id="z-btn" class="keyInputBtn" disabled><i class="fas fa-arrow-up"></i></button>
            <button id="q-btn" class="keyInputBtn" disabled><i class="fas fa-arrow-left"></i></button>
            <button id="s-btn" class="keyInputBtn" disabled><i class="fas fa-arrow-down"></i></button>
            <button id="d-btn" class="keyInputBtn" disabled><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    
    <div id="rightPane">
        <button id="emergencyStop">Emergency Stop</button>

        <div id="radarplot"class="radar">
            <!-- Points are relative from left top corner -->
            <div class="radarCircle" style="--size:0.5"></div>
            <div class="radarPoint" style="--x:0.1; --y:0.5"></div>
            <div class="radarPoint" style="--x:0.2; --y:0.5"></div>
            <div class="radarPoint" style="--x:0.3; --y:0.5"></div>
            <div class="radarPoint" style="--x:0.4; --y:0.5"></div>
            <div class="radarPoint" style="--x:0.5; --y:0.5"></div>
        </div>
    </div>

</body>
</html>

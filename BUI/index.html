<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleBot3 Teleoperation</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="mqtt.js"></script>
    <script src="keyboardInput.js"></script>

    <link rel="stylesheet" href="keyboardInput.css">
</head>
<body>
    <p>Press Z, Q, S, or D keys to send the corresponding input</p>

    <div class="keyboardInput">
        <button id="z-btn" class="btn" disabled><i class="fas fa-arrow-up"></i></button>
        <button id="q-btn" class="btn" disabled><i class="fas fa-arrow-left"></i></button>
        <button id="s-btn" class="btn" disabled><i class="fas fa-arrow-down"></i></button>
        <button id="d-btn" class="btn" disabled><i class="fas fa-arrow-right"></i></button>
    </div>
</body>
</html>
